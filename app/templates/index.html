{% extends "base.html" %}
<!DOCTYPE html>

<html lang="en">
    <head>
        {% block head %}
        <style>
            .card {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: #353535;
                font-size: 3rem;
                color: #fff;
                box-shadow: rgba(3, 8, 20, 0.1) 0px 0.15rem 0.5rem, rgba(2, 8, 20, 0.1) 0px 0.075rem 0.175rem;
                height: 100%;
                width: 100%;
                border-radius: 4px;
                transition: all 500ms;
                overflow: hidden;

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;

                animation: card-entrance 700ms ease-out;
                animation-fill-mode: backwards;
            }
  
            .card:hover {
                box-shadow: rgba(2, 8, 20, 0.1) 0px 0.35em 1.175em, rgba(2, 8, 20, 0.08) 0px 0.175em 0.5em;
                transform: translateY(-3px) scale(1.1);
            }

            .basic-grid {
                display: grid;
                gap: 1rem;

                grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            }

            .grid-container {
              display: grid;
              margin-left: 20%;
              margin-right: 20%;
            }
            
        </style>
        {% endblock %}
    </head>
    <body>
        {% block main %}

        <div class="container">
            <br>
            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col" style="text-align: center;">
                    <h1><span style="font-weight: 300;">welcome, </span>{{ username }}</h1>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <br><br><br><br>

        <div class="grid-container">
          <section class="basic-grid">
            <div id="banana" class="card">banana</div>
            <div id="strawberry" class="card">strawberry</div>
            <div id="apple" class="card">apple</div>
            <div id="pineapple" class="card">pineapple</div>
          </section>
        </div>

        <br>

        <p>{{ fruit_data }}</p>

          //     console.log(fruit);
          //   }
          // }

          let strawberry = document.getElementById("strawberry");

        {% endblock %}
    </body>
</html>
